<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form>
        <input type="text" name="email" placeholder="Enter your email">
        <br>
        <br>
        <input type="password" name="password">
        <br>
        <br>
        <textarea name="bio"></textarea>
        <h2>How did you hear about us?</h2>
        <input type="radio" name="hear_about" value="billboard">Billboard<br>
        <input type="radio" name="hear_about" value="radio_ad">Radio Advertisement<br>
        <input type="radio" name="hear_about" value="internet_ad">Internet Advertisement<br>
        <input type="radio" name="hear_about" value="other">Other<br>
        <br>
        <select name="browser_preference">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
        </select>
    </form>
    <input type="submit">
</body>
</html>
